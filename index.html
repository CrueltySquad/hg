<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emulated Brave Browser</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    #browser-window {
        width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    #browser-header {
        background-color: #f8f9fa;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    #address-bar {
        display: inline-block;
        padding: 6px 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 20px;
        width: 70%;
    }
    #go-button {
        padding: 6px 12px;
        background-color: #007bff;
        border: none;
        border-radius: 20px;
        color: #fff;
        cursor: pointer;
    }
    #go-button:hover {
        background-color: #0056b3;
    }
    #content {
        padding: 20px;
    }
</style>
</head>
<body>
<div id="browser-window">
    <div id="browser-header">
        <input type="text" id="address-bar" placeholder="Enter URL">
        <button id="go-button">Go</button>
    </div>
    <div id="content">
        <!-- Content goes here -->
        <h2>Welcome to Emulated Brave Browser!</h2>
        <p>This is a basic emulation of the Brave browser.</p>
    </div>
</div>

<script>
    document.getElementById("go-button").addEventListener("click", function() {
        var url = document.getElementById("address-bar").value;
        if (url.trim() !== "") {
            navigateToURL(url);
        }
    });

    function navigateToURL(url) {
        // For simplicity, let's just update the content with the URL
        document.getElementById("content").innerHTML = "<iframe src='" + url + "' style='width:100%; height:500px; border:none;'></iframe>";
    }
</script>
</body>
</html>
