<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emulated Netscape Navigator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
    }
    #browser-window {
        width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 8px;
    }
    #browser-header {
        background-color: #3c64a5;
        color: #fff;
        padding: 5px;
        text-align: center;
        border-bottom: 2px solid #000;
    }
    #address-bar {
        margin: 10px;
        padding: 5px;
        width: 80%;
    }
    #go-button {
        padding: 5px 10px;
        background-color: #3c64a5;
        border: 1px solid #000;
        color: #fff;
        cursor: pointer;
    }
    #go-button:hover {
        background-color: #1f3d69;
    }
    #content {
        padding: 20px;
    }
</style>
</head>
<body>
<div id="browser-window">
    <div id="browser-header">
        <h1>Netscape Navigator</h1>
    </div>
    <div id="address-bar-container">
        <input type="text" id="address-bar" placeholder="Enter URL">
        <button id="go-button">Go</button>
    </div>
    <div id="content">
        <!-- Content goes here -->
        <h2>Welcome to Emulated Netscape Navigator!</h2>
        <p>This is a basic emulation of Netscape Navigator.</p>
    </div>
</div>

<script>
    document.getElementById("go-button").addEventListener("click", function() {
        var url = document.getElementById("address-bar").value;
        if (url.trim() !== "") {
            navigateToURL(url);
        }
    });

    function navigateToURL(url) {
        // Redirect to the entered URL
        window.location.href = url;
    }
</script>
</body>
</html>
